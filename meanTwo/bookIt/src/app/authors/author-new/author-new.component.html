<section class="blue">
  <div *ngIf='errorMessages.length'>
    <ul>
      <li class="alert alert-danger" *ngFor='let error of errorMessages'>
        {{error}}
      </li>
    </ul>
  </div>


  <fieldset>
    <legend class="white text-center">Create Author</legend>
    <form (ngSubmit)='onSubmit(authorForm.value)' #authorForm='ngForm' class="form-group">
      <div class="form-group">
        <label for="" class="white">Name: </label>
        <input class="form-control" type="text" name='name' [ngModel]='author.name'>
      </div>
      <div class="form-group">
        <label for="" class="white">Age:</label>
        <input class="form-control" type="number" name='age' [ngModel]='author.age'>
      </div>
      <button>Create Author</button>
    </form>
  </fieldset>
</section>
