  <div>
    <div class="vertical-container">
        <div class="text-center">
            <h1>Authors</h1>
 
            <!-- items being paged -->
            <!--<div *ngFor="let item of pagedItems">{{item.title}}</div>-->
            <table class="table table-striped white">
              <thead>
                <tr>   
                <th class="text-center">
                  <input type="text" [(ngModel)]='filter.name' placeholder='Name'>
                  </th>
                <th class="text-center">
                  <input type="text" [(ngModel)]='filter.age' placeholder='Age'>
                </th>
                <th class="text-center">Books</th>
                <th class="text-center">Actions</th>      
              </thead>
              <tbody>
                <tr [routerLink]="['/authors', author._id]" *ngFor='let author of pagedItems'>
                  <td>{{author.name}}</td>
                  <td>{{author.age}}</td>
                  <td>
                    <a [routerLink]="['/authors/book', author._id]">Books</a>
                  </td>
                  <td (click)='tdClick($event)'> <button class='btn btn-danger btn-sm' (click)='removeAuthor(author)'>Delete Author</button></td>
                </tr>
              </tbody>
            </table>

            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</section>
