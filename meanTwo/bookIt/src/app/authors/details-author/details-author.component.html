<fieldset *ngIf='author'>
        <legend>Update an Author</legend>
        <form (ngSubmit)='onUpdate(updatedAuthor.value) || updatedAuthor.reset()' #updatedAuthor ='ngForm'>
            <input type="hidden"  name='_id' [ngModel]='author._id'>
            <div class="form-group">          
                <label for="">Name</label>
                <input id='name' type="text" class="form-control" name='name' [ngModel]='author.name' #name='ngModel' minlength="3" required>
                <div *ngIf ='(name.touched || name.dirty) && name.errors'>
                    <div *ngIf='name.errors.required' class='alert alert-danger'>You must enter a author name</div>
                    <div *ngIf='name.errors.minlength' class='alert alert-danger'>name must at leaste {{name.errors.minlength.requiredLength}} characters. You only have {{name.errors.minlength.actualLength}} characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input id='age' type="number" class="form-control" name='age' [ngModel]='author.age' #age='ngModel' required>
            </div>
            <button [disabled]='updatedAuthor.invalid' [hidden]='updatedAuthor.invalid' class="btn btn-md btn-success">Update</button>
        </form>
        <button routerLink='/authors' class='btn pull-right btn-success' >Cancel</button>
    </fieldset>
