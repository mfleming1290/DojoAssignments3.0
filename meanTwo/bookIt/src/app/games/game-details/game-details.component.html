<section id="bl">
    <div *ngIf='game'>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <img src="http:{{ game.cover.url }}" alt="">
          <h3>{{game.name}}</h3>
        </div>
        <div class="col-md-4">
          <h3>Summary</h3>
          {{game.summary}}
              
         
          
        </div>
        <div class="col-md-4">
          <h3>Screenshots: </h3>
          <div class="img-block" *ngFor='let ss of game.screenshots'>
                 <img src="http:{{ ss.url }}" alt=""  height="ss.heightpx" width='ss.widthpx'>
          </div>          
        </div>
        <div class="col-md-4">
          <h3>Rating: </h3>
          {{ game.aggregated_rating }}         
        </div>
        <div class="col-md-4">
          <h3>Release Date: </h3>
          {{ game.release_dates[0].human }}         
        </div>
        <div class="col-md-4">
          <h3>Learn More: </h3>
          <a href="{{ game.url }}">{{ game.url }}</a>         
        </div>

      </div>
    </div>
    

      
      </div>
       <div *ngIf='game'>
        <form (ngSubmit)='onSubmit(newGame.value)' #newGame ='ngForm'>
                <input id='img' type="hidden"  name='img' [(ngModel)]='game.cover.url' #img='ngModel'>
                <input id='name' type="hidden"  name='name' [(ngModel)]='game.name' #name='ngModel'>                
                <input id='summary' type="hidden" class="form-control" name='summary' [(ngModel)]='game.summary' #summary='ngModel'>
                <input id='rating' type="hidden" class="form-control" name='rating' [(ngModel)]='game.aggregated_rating' #rating='ngModel'>
                <input id='release' type="hidden" class="form-control" name='release' [(ngModel)]='game.release_dates[0].human' #release='ngModel'>
                <input id='link' type="hidden" class="form-control" name='link' [(ngModel)]='game.url' #link='ngModel'>
            <button  [disabled]=newGame.invalid [hidden]='newGame.invalid' class="btn btn-md btn-success">Add Game</button>
        </form>
    <!--<button class="btn btn-success" (click)='addBook(book)'>Add Book</button>-->

      </div> 
</section>
