<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration form</title>
    </head>
    <body>
        <div>
        <form class="" action="index.html" method="post" style="block">
            <p> My Registration Form </p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
                <br>
            <label for="last_name"> Last Name:</label>
            <input type="text" id="last_name" name="last_name">
                <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
                <br>
            <label for="password">Password</label>
            <input type="password" name="password" value="password">
                <br>
            <label for="pw_confirm">Password Confirm</label>
            <input type="password" name="pw_confirm" value="pw_confirm">
                <br>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday">
                <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <p> A short description of yourself </p>
            <textarea name="description"></textarea>

            <p> Favorite Language </p>
            <select class="language" name="language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="mean">Mean</option>
            </select>
            <br>
            <br>
            <input type="submit" name="submit" value="submit">
        </form>
    </div>
    </body>
</html>
