<!DOCTYPE html>
<html ng-app = 'app'>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="bower_components/angular/angular.js"></script>
        <script>
                var myAppModule = angular.module('app', []);
                myAppModule.controller('divController', function ($scope){
                    $scope.myName = 'Matt'; // your name!
                    $scope.myFavoriteLanguage = 'JavaScript';
                    $scope.myFavoriteJSLibrary = 'Angular';
                });
        </script>
    </head>
    <body>
        <div ng-controller='divController' id="divController">
            <p>Hello my name is {{ myName }}, my favorite language is {{ myFavoriteLanguage }},
            because {{ myFavoriteJSLibrary }} library is awesome!</p>
        </div>
    </body>
</html>
