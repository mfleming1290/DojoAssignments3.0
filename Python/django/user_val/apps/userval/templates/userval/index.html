<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Hello World!</h1>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form class="" action="/user" method="post">
            {% csrf_token %}
            <label for="">Name</label>
            <input type="text" name="name" value=""><br>
            <button type="submit" name="button">Enter Blog</button>
        </form>
    </body>
</html>
