<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clock</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static '/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h1>The current time and date:</h1>
        <div id="clock">
            <p>{% now 'F d Y' %}</p>
            <p>{% now "f a" %}</p>
        </div>
    </body>
</html>
