<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Hello World!</h1>
        {% for blog in blogs %}
            <h5>{{blog.title}}</h5>
            <p>{{blog.blog}}</p>
            {% for comment in blog.comments_set.all %}
                <p>{{comment.comments}}</p>
            {% endfor %}
            <form class="" action="/comments/{{blog.id}}" method="post">
                {% csrf_token %}
                <textarea name="comment" rows="8" cols="80"></textarea>
                <button type="submit" name="button">Enter comment on this blog</button>
            </form>
        {% endfor %}
        <form class="" action="/blogs" method="post">
            {% csrf_token %}
            <label for="">Title</label>
            <input type="text" name="title" value=""><br>
            <textarea name="blog" rows="8" cols="80"></textarea>
            <button type="submit" name="button">Enter Blog</button>
        </form>
    </body>
</html>
